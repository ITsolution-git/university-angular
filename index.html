    <script>
      if (document.documentElement.clientWidth < 768){

        function mobileShare() {
          var wintop = document.body.scrollTop;
          var docheight = document.getElementById('top').clientHeight;
          var winheight = window.innerHeight;
          var totalScroll = (wintop/(docheight-winheight))*100;
          document.getElementById('KW_progressBar').style.width= totalScroll + "%";
          if (document.body.scrollTop > 120 || document.documentElement.scrollTop > 120) {
            if(document.getElementById("mob-main-nav") != null)
            document.getElementById("mob-main-nav").style.display = "block";
          } else {
            if(document.getElementById("mob-main-nav") != null)
              document.getElementById("mob-main-nav").style.display = "none";
          }

        }
      }
      else{
        function changePos() {
          var header = document.getElementById("header");
          if (window.pageYOffset > 320) {
              header.style.position = "fixed";
              header.style.top = 0;
              header.style.margin = 0;
              header.style.width = '100%';
              header.style.padding = "0 4.9% 0 5.7%";
          } else {
              header.style.position = "static";
              header.style.top = "";
          }
        }
        window.onscroll = changePos;
      }
